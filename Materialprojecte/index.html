<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>UF 2</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<!--<script src="js/functions.js"></script>-->
		<script src="js/custom.js"></script>
		
		
	</head>
	
	<body>
		<h1 class="text-center mt-4">listado de elementos</h1>
		<div class="content-botones mt-4">
			<div class="card">				
				<div class="card-body">
					<button type="button" class="btn btn-outline-secondary" onclick="traerPokemon();">Pokemon</button>
					<button type="button" class="btn btn-outline-secondary">Peliculas</button>
					<button type="button" class="btn btn-outline-secondary">Municipos</button>
					<button type="button" class="btn btn-outline-secondary">Meteoritos</button>
					<button type="button" class="btn btn-outline-secondary">Peliculas A</button>
				</div>
			</div>					
		</div>

		<div class="backgroud-spiner"></div>
		<div class="align-items-center spiner-load">
  			<strong>Loading...</strong>
  			<div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
		</div>

		<div class="main">
			<div class="contenido-datos"></div>
		</div>
				
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content modalPokemos">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Detalles Pokemon</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
				...
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
			</div>			
		</div>
	</body>
</html>
